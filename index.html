<title>sGlide - working</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="sGlide.js"></script>

<script type="text/javascript">
	$(document).ready(function(){

		$('#slider1').sGlide({
			'width': 85,
			'height': 12,
			'image': 'img/knob.png',
			'startAt': 83,
			'colorStart': '#360',
			'colorEnd': '#693',
			'buttons': true,
			drag: function(o){
				console.log('drag',o);
				// $('.pct').html(Math.round(o.value)+'<sup>%<sup>');
			},
			onButton: function(o){
				console.log('button',o);
				// $('.pct').html(Math.round(o.value)+'<sup>%<sup>');
			}
		});

		$('#slider2').sGlide({
			'startAt': 50,
			'flat': true,
			'width': 300,
			'unit': 'px',
			'snap': {
				'points': 5,
				'markers': true,
				'onlyOnDrop': true
			},
			'vertical': true,
			'showKnob': false
		});

	});
</script>
