<script type="text/javascript">
	function run(){
		sglideArr = [];
		var elsArr = document.getElementsByClassName('slider_bar');

		for (var i = 0; i < elsArr.length; i++) {
			sglideArr.push(new sGlide(elsArr[i], {
				'startAt': 30,
				// 'height': 20,
				'width': 700,
				'unit': 'px',
				'image': 'img/knob_.png',
				// 'pill': false,
				'snap': {
					'marks': true,
					// 'hard': true,
					'points': 6
				},
				'colorShift': ['#3a4d31', '#7bb560'],
				'vertical': true,
				// 'buttons': true,
				// 'disabled': true,
				drag: function(o){
					console.log(o.id,o.value);
					document.getElementById('percent').innerHTML = o.id+': '+Math.round(o.value) + '%';
				},
				onButton: function(o){
					console.log(o.id,o.value);
				}
			}).startAt(40*(i+1)));
		}

		console.log('sglideArr',sglideArr);
